<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <header id="header">
      <div class="link-group">
        <div class="links-wrap">
          <a href="#">Gmail</a>
          <a href="#">Görseller</a>
        </div>
        <div class="symbols-wrap">
          <a class="apps-icon" href="#"><span class="material-symbols-outlined apps"> apps </span></a>
          <a class="user-img" href="#"><img src="img/sametcandan.jpg" alt="" /></a>
        </div>
      </div>
    </header>

    <div class="img-wrap">
      <img src="img/googlelogo.png" alt="" />
    </div>
    <div class="search-group">
      <div class="search-icon"><span class="material-symbols-outlined search-span"> search </span></div>
      <div class="search-input"><input class="text-input" type="text" /></div>
      <div class="keyboard-icon"><span class="material-symbols-outlined keyboard"> keyboard </span></div>
      <div class="mic-icon"><span class="material-symbols-outlined mic"> mic </span></div>
    </div>
    <div class="btn-group">
      <button>Goggle'da Ara</button>
      <button>Kendimi Şanslı Hissediyorum</button>
    </div>

    <footer>
      <div class="top-footer">
        <div>Türkiye</div>
      </div>
      <div class="bottom-footer">
        <div>
          <a href="#">Hakkında</a>
          <a href="#">Reklam</a>
          <a href="#">İşletme</a>
          <a href="#">Arama Nasıl Çalışır?</a>
        </div>
        <div>
          <span></span>
          <a href="#"
            ><span><img class="green" src="img/green.png" alt="" /></span> 2007'den bu yana karbon nötr</a
          >
        </div>
        <div>
          <a href="#">Gizlilik</a>
          <a href="#">Şartlar</a>
          <a href="#">Ayarlar</a>
        </div>
      </div>
    </footer>
  </body>
</html>
